<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>お問い合わせフォーム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <form class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6">お問い合わせ</h2>
      <label class="block mb-4">
        <span class="block text-sm font-medium mb-1">お名前</span>
        <input type="text" class="w-full px-3 py-2 border rounded" />
      </label>
      <label class="block mb-4">
        <span class="block text-sm font-medium mb-1">メールアドレス</span>
        <input type="email" class="w-full px-3 py-2 border rounded" />
      </label>
      <label class="block mb-6">
        <span class="block text-sm font-medium mb-1">お問い合わせ内容</span>
        <textarea class="w-full px-3 py-2 border rounded h-32"></textarea>
      </label>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        送信
      </button>
    </form>
  </body>
</html>
